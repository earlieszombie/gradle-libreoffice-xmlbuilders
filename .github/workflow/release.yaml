name: Release Plugin

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on new tags like v1.0.0
      - 'v*.*.*-*' # Also trigger on pre-release tags like v1.0.0-RC1

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating GitHub releases if configured
      packages: write # Needed if you also publish to GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required by JReleaser for Git history and changelogs

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # Or 'zulu', 'adopt'
          java-version: '21.0.7' # Or your desired Java version

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "${{ secrets.GPG_PASSPHRASE }}" > ~/.gnupg/passphrase.txt
          chmod 600 ~/.gnupg/passphrase.txt
          # GPG_PUBLIC_KEY is usually not needed to be imported on the runner if it's already on a keyserver,
          # but if you configured JReleaser to read it as a variable, define it.
          # echo "${{ secrets.GPG_PUBLIC_KEY }}" | gpg --batch --import

      - name: Run JReleaser
        run: ./gradlew jreleaserRelease
        env:
          # Sonatype credentials
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}

          # GPG credentials (these are also critical for JReleaser signing)
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }} # Only if you define it as such in JReleaser config
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

          # GitHub Token (if you configured JReleaser to create GitHub Releases)
          GITHUB_TOKEN: ${{ secrets.JRELEASER_GITHUB_TOKEN }} # This is a default token provided by GitHub Actions